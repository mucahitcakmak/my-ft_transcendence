<div class="profile-container">
    <div class="profile-header">
        <img src="" alt="Profile Picture" class="profile-picture picture">
        <h4 class="username"></h4>
        <h5 class="username"></h5>
        <div class="d-flex flex-column align-items-center">
            <button class="cool-btn" onclick="toggleEdit(true)" style="width: 100%; max-width: 28vh; margin-bottom: 0;">Edit</button>
            <button id="logoutButton" onclick="logout()" class="cool-btn" style="width: 100%; max-width: 28vh; background-color: rgb(228, 92, 92);"> Logout</button>
        </div>
        <div class="friend-add-area mt-4 d-flex flex-column align-items-center">
            <input type="text" id="friendUsername" placeholder="Enter friend's username" class="form-control mb-2" style="max-width: 28vh;">
            <button class="cool-btn" onclick="addFriend()" style="width: 100%; max-width: 28vh;">Add Friend</button>
        </div>
    </div>
    <div class="profile-info">
        <table>
            <tr>
                <th>Username</th>
                <td class="username"></td>
            </tr>
            <tr>
                <th>Game Name</th>  
                <td id="gamename"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td class="name"></td>
            </tr>
            <tr>
                <th>Surname</th>
                <td class="surname"></td>
            </tr>
            <tr>
                <th>Level</th>
                <td class="level"></td>
            </tr>
            <tr>
                <th>Grade</th>
                <td class="grade"></td>
            </tr>
            <tr>
                <th>Campus</th>
                <td class="campus"></td>
            </tr>
        </table>

    </div>
</div>
