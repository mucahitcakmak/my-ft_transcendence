{% extends "base.html" %}
{% load static %}


<!-- TITLE -->

<title>PONG • Main Page</title>
{% endblock %}



<!-- CSS FILE -->
{% block cssFile %}<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">
<link href="{% static 'mainapp/css/mainpage.css' %}" rel="stylesheet"></link>
{% endblock %}



<!-- JS FILE -->
{% block jsFile %}

{% endblock %}



<!-- BODY -->
{% block body %}

<!-- SAĞ VE SOL PANELİ BİRBİRİNDEN AYIR -->
<div class="centering-element">
    <!-- SOL PANEL -->
    <div class="left-panel row d-flex justify-content-evenly">
        <!-- TAB BAR -->
        <nav class="nav d-flex justify-content-evenly">
            <a href="#" class="nav-item is-active" active-color="orange">Anasayfa</a>
            <a href="#" class="nav-item" active-color="green">Sıralama</a>
            <a href="#" class="nav-item" active-color="blue">İstatistikler</a>

            <a href="#" class="nav-item" active-color="rebeccapurple">Profil</a>
            <span class="nav-indicator"></span>
        </nav>

        <!-- DEGISECEK ALAN -->
        <div class="content-area rounded">

        </div>
    </div>

    <!-- SAĞ PANEL -->
    <div class="right-panel row d-flex justify-content-evenly">
            <!-- CARD START -->
            <div class="card card-stats">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">mucakmak</h5>
                      <span class="h5 font-weight-bold mb-0">Level 1</span>
                      <span class="h5 font-weight-bold mb-0">-</span>
                      <span class="h5 font-weight-bold mb-0">%59</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape text-white rounded-circle shadow">

                      </div>

                  </div>

            <div class="chat-panel"></div>


    </div>

{% endblock %}
